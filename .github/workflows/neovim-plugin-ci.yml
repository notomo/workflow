name: Neovim plugin CI
on:
  workflow_call:
    inputs:
      test_os:
        description: "`runs-on` on test job"
        required: false
        default: '["ubuntu-latest", "macos-latest", "windows-latest"]'
        type: string
  workflow_dispatch:
  push:
    paths:
      - Makefile
      - .github/workflows/neovim-plugin-ci.yml
      - .github/actions/luarocks-install/**

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.test_os || '["ubuntu-latest", "macos-latest", "windows-latest"]') }}
    steps:
      - uses: actions/checkout@v3
      - uses: notomo/action-setup-nvim-lua@v1

      - uses: ./.github/actions/luarocks-install
        with:
          packages: vusted

      - uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: true
          version: nightly

      - run: make test
        env:
          VUSTED_NVIM: ${{ steps.vim.outputs.executable }}
